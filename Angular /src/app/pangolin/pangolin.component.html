<header>
    <nav>
        <div class="nav-wrapper black">
          <div class="container">
            <title class="brand-logo center">Contact Pangolins</title>
          </div>
        <button colspan="2" class="btn btn-custom right white" type="button" (click)="onLogout()">Se déconnecter</button>
        
      </div>
      
    </nav>
</header>

<div class="row">
  <div class="col s8">
          <div class="col s5">
            <form #pangolinForm="ngForm" (ngSubmit)="onSubmit(pangolinForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="pangolinService.selectedPangolin._id">
              
              <div class="form-group">
                <div class="input-field col s12">
                  <mat-form-field>
                  <mat-select placeholder="Entrez la famille/espèce" name="famille" #name="ngModel" [(ngModel)]="pangolinService.selectedPangolin.famille" >
                    <mat-option *ngFor="let famille of familles" [value]="famille">
                      {{famille}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
               
                </div>
              </div>

             
              <div class="form-group">
                <div class="input-field col s12">
                  <mat-form-field>
                  <mat-select  placeholder="Entrez la race" name=race #name="ngModel" [(ngModel)]="pangolinService.selectedPangolin.race">
                    <mat-option *ngFor="let race of races" [value]="race">
                      {{race}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                    
                </div>
              </div>
           

              
              <div class="form-group">
                <div class="input-field col s12">
                  <input type="text" name="nourriture" #name="ngModel" [(ngModel)]="pangolinService.selectedPangolin.nourriture" placeholder="Entrez la nourriture">
                </div>
              </div>

              <div class="form-group">
                <div class="input-field col s12">
                  <input type="text" name="age" #name="ngModel" [(ngModel)]="pangolinService.selectedPangolin.age" placeholder="Entrez l'age">
                </div>
             </div>


              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom center" type="button" (click)="resetForm(pangolinForm)">Réinitialiser</button>
                  <button class="btn btn-custom left" type="submit" [disabled]="!pangolinForm.valid">Ajouter</button>
                </div>
              </div>
            </form>
          </div>
          
              <table class="responsive-table centered">
                  <thead>
                    <tr>
                      <th>Famille/Espèce</th>
                      <th>Race</th>
                      <th>Nourriture</th>
                      <th>Age</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let pan of pangolinService.pangolins">
                    <td>{{pan.famille}}</td>
                    <td>{{pan.race}}</td>
                    <td>{{pan.nourriture}}</td>
                    <td>{{pan.age}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(pan)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(pan._id,pangolinForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                    </tr>
                </table>
          
   
  </div>

</div>

<div class="footerpangolin">
<footer>
  
    <div class="footer-copyright">
    <p>© 2020 Contact Pangolins</p>
    </div>
    <div>
      <img src="/assets/img/pangolin.jpg" id="icon" alt="User Icon" />
    </div> 
   
</footer>
</div>
